{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>{{ page_title }}</h1>
</div>
<div class="row">
    <div class="col-sm-6 mx-auto">
        <p>{{ content }}</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
