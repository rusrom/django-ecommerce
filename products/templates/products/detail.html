{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>{{ object.title }}</h1>
        <div>{{ object.timestamp|timesince }} ago</div>
        {% if object.image %}
            <img src="{{ object.image.url }}" alt="" class="img-fluid">
        {% endif %}
        <p>{{ object.description|linebreaks }}</p>
        {{ object.price }}
    </div>
    <div class="col-md-6">
        {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
    </div>
</div>
{% endblock content %}
